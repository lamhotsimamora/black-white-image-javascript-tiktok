<div class="container">

    <div class="file has-name">
        <label class="file-label">
          <input class="file-input" type="file" accept="image/*" onchange="uploadNow()" name="file1" id="file1"/>
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">Select image...</span>
          </span>
          <span class="file-name" id="file_name"></span>
        </label>
      </div>
    
      <figure class="image is-128x128">
        <img id="display_img" src="https://bulma.io/assets/images/placeholders/128x128.png" />
      </figure>

      <hr>
      <button class="button is-info" onclick="process()">Convert to Black & White</button>
      
      <figure class="image is-128x128"></figure>
        <img id="display_result" src="https://bulma.io/assets/images/placeholders/128x128.png" />
      </figure>
</div>
 
  <script>
    var _upload = null;
   function uploadNow(){
        const [data] = file1.files
        if (data) {
            document.getElementById('display_img').src = URL.createObjectURL(data)

            var name  = data.name;
            document.getElementById('file_name').innerHTML = name;
        }
    }

    async function process() {
      let image = await IJS.Image.load(document.getElementById('display_img').src);

      let grey = image.grey();
     
      document.getElementById('display_result').src = grey.toDataURL();
    }
  </script>
